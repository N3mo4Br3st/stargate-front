<p>

  <div class="form-group">
    <div class="row">
      <label for="sel1" class="col-lg-2">Rubans :</label>
      <select class="form-group col-lg-2" id="sel1" ng-model="id" ng-change="$ctrl.changeRuban(id)">
        <option ng-repeat="ruban in $ctrl.rubans" value="{{ruban.id}}">{{ruban.name}}</option>
      </select>
    </div>
  </div>
</p>
<led id-ruban="$ctrl.idRubanSelected" ng-if="$ctrl.idRubanSelected != 0"></led>
