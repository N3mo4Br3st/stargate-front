<p>
  <div class="form-group">
    <div class="row">
      <label for="sel2" class="col-lg-2">Led:</label>
      <form class="form-group col-lg-2" id="sel2">
        <div class="multiselect">
          <div class="selectBox" ng-click="$ctrl.showCheckboxes()">
            <select>
              <option>Choisissez une ou plusieurs led(s)</option>
            </select>
            <div class="overSelect"></div>
          </div>

          <div id="checkboxes">
            <div id="checkbox">
              <label id="all" for="one" ng-click="$ctrl.checkboxes()">
                <input type="checkbox" id="one"/>
                <span>Tous</span>
              </label>
            </div>
            <div id="checkbox" ng-repeat="led in $ctrl.leds">
              <label for="{{led.id}}">
                <input type="checkbox" id="{{led.id}}" ng-click="$ctrl.getData(led)"/>
                <span>Led {{led.id}} </span>
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</p>
<color red-value="$ctrl.currentColor.red" green-value="$ctrl.currentColor.green", blue-value="$ctrl.currentColor.blue"></color>

<input type="button" name="save" value="Sauvegarder" ng-click="$ctrl.saveLed()"></input>
